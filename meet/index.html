<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Use the title from a page's frontmatter if it has one -->
    <title>John Mason</title>
    <link href="/stylesheets/site.css" rel="stylesheet" />
    <script src="/javascripts/site.js"></script>
  </head>
  <body>
    <script>
if (window.location.pathname.split('/').length - 1 === 1) {
  document.body.className += ' fade-out';

  window.onload = () => { document.body.classList.remove('fade-out'); }
}
    </script>
    <div id="header-container">
  <div class="nav fancyline">
    <a href="/" id="homelink" class="fade hoverblack navlink">
      <div class="name inactive">JM</div>
    </a>
    <span> | </span>
    <a href="/blog" id="bloglink" class="fade hoverblack navlink">
      <div class="inactive">Blog</div>
    </a>
  </div>


  <a href="/feed.xml" target="_blank" class="fade zen-fade rss-link hoverblack">
    <i class="fa fa-rss" aria-hidden="true"></i>
  </a>
</div>


    <div class="container">
      <iframe
  id="meet"
  src="https://www.vyte.in/johnmason?embed"
  style="position: fixed; top: 0px; left: 0px; bottom: 0px; width: 100%; height: 100%; border: none; margin: 0; padding: 0; overflow: hidden; z-index: 500;"
  frameborder="0">https://www.vyte.in/johnmason
</iframe>

    </div>


    <script charset="utf-8">
var w = window,
    d = document,
    e = d.documentElement,
    g = d.getElementsByTagName('body')[0],
    x = w.innerWidth || e.clientWidth || g.clientWidth,
    y = w.innerHeight || e.clientHeight || g.clientHeight,
    p = document.location.pathname;

// don't show header-container only on /meet page and on iframe's mobile view
if (p === '/meet' && x < 600) {
  document.getElementById('header-container').style.display = 'none'
}
    </script>

  </body>
</html>
